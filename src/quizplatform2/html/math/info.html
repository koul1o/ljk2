    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="js/quizplatform.js"></script>

        <div id="logos" style="overflow: auto;"> 
            <img src="img/logo_gipsa.jpg" style="width: 200px; height: 150px; margin: auto; float: left;"> </img>
            <img src="img/logo_ljk.jpg" style="width: 200px; height: 150px; margin: auto; float: right; "> </img>

        <div style="background-color: #e2e2e2;">
            <h1 align="center">Merci de répondre à toutes les questions ci-dessous:</h1>  
        </div>

        <div class="container">
            <!--<legend>Merci de répondre à toutes les questions ci-dessous:</legend>-->


            <form class="form-group row">

                <label>Sexe</label>
                <div>
                    <input type="radio" class="form-control-radio" name="Sexe" id="optionsRadios1" value="Male" checked>
                    Male
                    <input type="radio" class="form-control-radio" name="Sexe" id="optionsRadios2" value="Female">
                    Female
                </div>

                <label for="text-input" class="col-2 col-form-label" >Age</label>
                <div class="col-10">
                    <input class="form-control" type="text"  id="Age" required="true">
                </div>
                <label for="text-input" class="col-2 col-form-label">Profession du père</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="Profession du père" required="true">
                </div>
                <label for="example-text-input" class="col-2 col-form-label">Diplôme du père</label>
                <div class="col-10">
                    <input class="form-control" type="text"  id="Diplôme du père" required="true">
                </div>
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <div id="message"  style="display:none; position: fixed; color: red;">Please fill up all the fields</div>
                <div id="buttons_area" style="padding-top: 15px;">

                    <a  class="btn btn-success" role="button" onclick="collectInfo();" style="float: right;">Submit</a>
                </div>




            </form>

        </div>
